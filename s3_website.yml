# You can remove these two lines to have credentials read from
# the environment variables AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY or
# ~/.aws/credentials.

# profile: f-a
s3_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
s3_bucket: f-a.nz

site: public/
index_document: index.html
error_document: 404.html

gzip:
  - .html
  - .css
  - .md
  - .jpg
  - .js
  - .svg

s3_endpoint: eu-central-1

ignore_on_server:
  - s3_website.yml
  - node_modules
  - src
  - .gitignore
  - Gemfile
  - package.json
  - _config.yml
  - yarn-error.log

cloudfront_distribution_id: E3R5W4W4XMOPGW
cloudfront_invalidate_root: true

redirects:
  /client/filtafry-deutschland/: /client/filta-group-europe/
