---
title: Portfolio
layout: ly_flex
bg: pattern_071
permalink: /portfolio/
welcome:
---

<div class="wrapper entry">
  <div class="container-fluid entry">
    <div class="row">
    {% for work in site.work reversed %}
      {% if work.featured %}
      <div class="col-sm-4">
        <a href="{{ work.url }}" class="wrapper">
          <img class="img-responsive" src="/assets/images/projects/preview/{{ work.cover }}">
          <p class="info"><b>{{ work.title }}</b>
          <br><small>{{ work.introduction }}</small></p>
        </a>
      </div>
      {% endif %}
    {% endfor %}
    </div>
  </div>
</div>
