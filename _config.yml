# Build settings
markdown: kramdown
theme: minima

kramdown:
  input: GFM
  syntax_highlighter: rouge

pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'

gems:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate-v2

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js
  - package-lock.json
  - package.json
  - yarn.lock
  - src

collections:
- gist
- dev
- projects
- clients
- testimonials

collections:
  gist:
    output: true
    permalink: /gist/:title/
  dev:
    output: true
    permalink: /dev/:title/
  work:
    output: true
    permalink: /work/:title/
  clients:
    output: true
    permalink: /client/:title/
  testimonials:
    output: false
